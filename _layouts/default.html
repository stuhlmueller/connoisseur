<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <link rel="stylesheet" href="//yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <link rel="stylesheet" href="{{ "/assets/css/main.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/assets/css/webppl-editor.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/assets/css/webppl-viz.css" | prepend: site.baseurl }}">    
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="{{ "/assets/js/main.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "/assets/js/webppl-editor.min.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "/assets/js/webppl-viz.min.js" | prepend: site.baseurl }}"></script>  
    <script src="{{ "/assets/js/webppl.min.js" | prepend: site.baseurl }}" defer async></script>
  </head>

  <body>

    <div class="page-content-wrapper">
      <div class="page-content">
        {{ content }}
      </div>
    </div>
    
    <footer class="site-footer">
      <a href="{{ site.baseurl }}/">Table of Contents</a> | <a href="https://github.com/stuhlmueller/connoisseur" id="github-edit-link">Edit on Github</a>
    </footer>
    
    <script type="text/javascript">
      $("#github-edit-link").attr("href", github_page_url("{{ page.url }}"))
    </script>

  </body>

</html>
